<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 900px;
            height: 300px;
            background: skyblue;

        }
        .box{
            width: 100%;
            height: 200px;
            background: orange;
            /* max,min-width,height
            최대길이를 지정해서 그 이상을 넘어가면 스크롤을 지정할때 사용
            최대 최소 길이 지정 부모가 그 이상으로 늘어나거나 줄어들어도 최대 최소 길이를 벗어나지 않음. */
            max-width: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
</html>
