<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width,height</title>
    <style>
        .container{
            
            background: orange;
            /* height의 기본값 :auto(안에 내용이 있는만큼만) */
            height: 200px;
            /* width기본값: 100%(부모에 대비한 비율); */
            width: 80%;
            padding: 20px 0;
        }
        .box{
            width: 50%;
            height: 120px;
            background: greenyellow;
        }
        .item{
            background: violet;
            width: 50%;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="item"></div>
        
        </div>
    </div>
</body>
</html>
