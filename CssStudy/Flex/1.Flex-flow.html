<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            border: 4px solid #000;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            /*자리가 없어지면 내려감 */
        }
        .item{
            width: 150px;
            height: 100px;
            border: 4px solid red;
            font-size: 40px;
            border-radius: 10px;

            /* 텍스트 정중앙에 오게 하는법 1 편법 */
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>
    
</body>
</html>
