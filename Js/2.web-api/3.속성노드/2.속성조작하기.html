<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #item {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="box" id="item" title="안녕"></div>

  <script>
    const $box = document.getElementById('item');

    //속성이름이 요소노드에 이미 존재한다면 수정되고, 존재하지 않는다면 추가
    
    // 속성값 참조
    const title = $box.getAttribute('title');
    console.log(`title: ${title}`);

    // 속성값 변경
    $box.setAttribute('id', 'vanila');
    $box.setAttribute('id', 'item');

    // 속성값 추가
    $box.setAttribute('style', 'border-radius: 50%;');

    // 속성값 제거
    $box.removeAttribute('style');

    // 속성값 유무 확인
    console.log($box.hasAttribute('src'));
  </script>
</body>
</html>
